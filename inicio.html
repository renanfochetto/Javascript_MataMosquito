<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function iniciarJogo() {
            var nivelLista = document.getElementsByClassName('nivel__input');
            var nivelSelecionado;
            for(let i = 0; i < nivelLista.length; i++) {
                if(nivelLista[i].checked) {
                nivelSelecionado = nivelLista[i].value;
                }
            }   
            window.location.href = "jogo.html?" + nivelSelecionado;
            console.log(nivelSelecionado);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="container__imagem">
            <img src="imagens/game.png" alt="Jogo Mata Mosquito">
        </div>
        <div class="container__selecao">
                <input class="nivel__input" id="radio1" value="normal" name="nivel__radio" type="radio" checked>
                <label class="nivel__label" for="radio1">Normal</label>
                <input class="nivel__input" id="radio2" value="dificil" name="nivel__radio" type="radio">
                <label class="nivel__label" for="radio2">Difícil</label>
                <input class="nivel__input" id="radio3" value="muito-dificil" name="nivel__radio" type="radio">
                <label class="nivel__label" for="radio3">Muito Difícil</label>
        </div>
        <div class="container__botao">
            <button type="button" class="botao iniciar" onclick="iniciarJogo()">Iniciar Jogo</button>
        </div>
    </div>
</body>
</html>
